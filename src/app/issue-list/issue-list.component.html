<div class="issuelist-container">
  <h1 #headingIssue>Issues</h1>
  <ul class="issuelist-ul">
    <li
      class="issue-row"
      *ngFor="let issue of issues"
      (click)="showIssue(issue)"
    >
      <div class="issue-row-field_child issue_title">{{ issue.title }}</div>
      <div class="issue-row-field_child issue_description">
        {{ issue.description }}
      </div>
      <div class="issue-row-field_child issue_priority">
        {{ issue.priority }}
      </div>
      <div class="issue-row-field_child issue_updatedOn">
        {{ issue.updatedOn }}
      </div>
      <div class="issue-row-field_child issue_createdOn">
        {{ issue.createdOn }}
      </div>

      <!-- <button (click)="deleteIssue($event, issue)" class="btn btn-danger"> -->
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="deleteIssue($event, issue)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-archive-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"
          ></path>
        </svg>
      </button>
      <!-- </button> -->
    </li>
  </ul>
</div>
